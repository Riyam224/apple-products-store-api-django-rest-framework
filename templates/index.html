<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My API Homepage</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 40px 0 20px;
      color: #2c3e50;
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 80%;
      max-width: 1000px;
      margin-bottom: 40px;
    }

    .card {
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      text-align: center;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card a {
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    footer {
      margin-bottom: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è Apple Products Store  API</h1>
  <div class="app-grid">
    {% for app in apps %}
      <div class="card">
        <h3>{{ app.name }}</h3>
        <a href="{{ app.url }}">Go to {{ app.name }}</a>
      </div>
    {% endfor %}
  </div>
  <footer>
    <a href="/swagger/">Swagger Docs</a> | <a href="/redoc/">Redoc</a>
  </footer>
</body>
</html>
